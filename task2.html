    <main>
        <h1>Перевірка слів</h1>
            <label for="message">Введіть повідомлення:</label>
            <input type="text" id="message" placeholder="Введіть ваше повідомлення" required>
    
            <button onclick="checkMessage()">Перевірити</button>
    
            <div id="result"></div>

        <script>
            function checkForSpam(message) {
                const lowerCaseMessage = message.toLowerCase();
                if (lowerCaseMessage.includes('spam') || lowerCaseMessage.includes('sale')) {
                    return true;  
                }
                return false;  
            }

            function checkMessage() {
                const message = document.getElementById('message').value;
                const result = checkForSpam(message);
                const resultText = result ? "Ваше повідомлення містить заборонене слово (spam або sale)!" : "Ваше повідомлення не містить заборонених слів.";
                document.getElementById('result').innerText = resultText;
                console.log(resultText);
            }
        </script>
