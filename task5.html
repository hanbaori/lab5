<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./style.css">

    <style>
        #slideshow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #image {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="task1.html">Завдання 1</a></li>
            <li><a href="task2.html">Завдання 2</a></li>
            <li><a href="task3.html">Завдання 3</a></li>
            <li><a href="task4.html">Завдання 4</a></li>
            <li><a href="task5.html" class="task">Завдання 5</a></li>
        </ul>
    </header>
    <main>
        <h1>Слайд-шоу з таймером</h1>
    
        <div id="slideshow-container">
            <label for="imageWidth">Ширина зображення (пікселі):</label>
            <input type="number" id="imageWidth" min="100" value="400">
            
            <label for="imageHeight">Висота зображення (пікселі):</label>
            <input type="number" id="imageHeight" min="100" value="300">
    
            <label for="interval">Час між переключеннями (мс):</label>
            <input type="number" id="interval" min="500" value="2000">
    
            <button onclick="startSlideshow()" style="margin-top: 15px;">Запустити слайд-шоу</button>
            <button onclick="stopSlideshow()" style="margin-top: 15px;">Зупинити слайд-шоу</button>
    
            <img id="image" src="images/img_chaniaa.jpg" alt="Зображення" style="width: 400px; height: 300px; display: none;">
        </div>
    
        <script>
            const images = [
                'images/img_chaniaa.jpg',
                'images/img_girl.jpg',
                'images/pic_trulli.jpg'
            ];
            
            let currentImageIndex = 0;
            let intervalId = null;

            function startSlideshow() {
                stopSlideshow(); 

                const width = document.getElementById('imageWidth').value;
                const height = document.getElementById('imageHeight').value;
                const interval = document.getElementById('interval').value;

                const imageElement = document.getElementById('image');
                imageElement.style.width = width + 'px';
                imageElement.style.height = height + 'px';
                imageElement.style.display = 'block';

                intervalId = setInterval(showNextImage, interval);
                console.log("Слайд-шоу запущено з інтервалом:", interval, "мс");
            }

            function stopSlideshow() {
                if (intervalId !== null) {
                    clearInterval(intervalId);
                    intervalId = null;
                    console.log("Слайд-шоу зупинено");
                }
            }

            function showNextImage() {
                currentImageIndex = (currentImageIndex + 1) % images.length; 
                const imageElement = document.getElementById('image');
                imageElement.src = images[currentImageIndex];
                
                console.log("Показано зображення:", images[currentImageIndex]);
            }
        </script>
    </main>
    <footer></footer>
</body>
</html>
