<body>
    <header>
        <ul>
            <li><a href="task1.html">Завдання 1</a></li>

            <li><a href="task4.html">Завдання 4</a></li>
            <li><a href="task5.html">Завдання 5</a></li>
        </ul>
    </header>
    <main>
        <h1>Відсортовка масиву</h1>
            <label for="numbers">Введіть масив чисел (через кому):</label>
            <input type="text" id="numbers" placeholder="Наприклад: 1, 5, 10, 15" required>
            <br>
            <label for="value">Введіть значення для порівняння:</label>
            <input type="number" id="value" placeholder="Число для порівняння" required>
    
            <button onclick="filterNumbers()">Фільтрувати</button>
    
            <div id="result"></div>

        <script>
            function filterArray(numbers, value) {
                const filteredArray = [];
                for (let i = 0; i < numbers.length; i++) {
                    if (numbers[i] > value) {
                        filteredArray.push(numbers[i]);
                    }
                }
                return filteredArray;
            }

            function filterNumbers() {
                const numbersInput = document.getElementById('numbers').value;
                const value = parseInt(document.getElementById('value').value);

                if (!numbersInput || isNaN(value)) {
                    document.getElementById('result').innerText = 'Будь ласка, введіть коректні значення!';
                    return;
                }

                const numbersArray = numbersInput.split(',').map(num => parseInt(num.trim()));
                const filteredNumbers = filterArray(numbersArray, value);
                document.getElementById('result').innerText = `Результат фільтрації: ${filteredNumbers.join(', ')}`;
                console.log(`Результат фільтрації: ${filteredNumbers.join(', ')}`);
            }
        </script>
    </main>
    <footer></footer>
</body>
