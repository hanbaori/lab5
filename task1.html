    <main>
       <h1>Станція з продажу ремонтних дроїдів</h1>
        <label for="quantity">Кількість дроїдів:</label>
        <input type="number" id="quantity" min="1" placeholder="Введіть кількість" required>
        <br>
        <label for="pricePerDroid">Ціна одного дроїда (кредитів):</label>
        <input type="number" id="pricePerDroid" min="1" placeholder="Введіть ціну" required>

        <button onclick="processTransaction()">Замовити</button>

        <div id="result"></div>

    <script>
        function makeTransaction(quantity, pricePerDroid) {
            const totalPrice = quantity * pricePerDroid;
            return `You ordered ${quantity} droids worth ${totalPrice} credits!`;
        }

        function processTransaction() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const pricePerDroid = parseInt(document.getElementById('pricePerDroid').value);

            if (isNaN(quantity) || isNaN(pricePerDroid) || quantity <= 0 || pricePerDroid <= 0) {
                document.getElementById('result').innerText = 'Будь ласка, введіть коректні значення!';
                return;
            }

            const resultMessage = makeTransaction(quantity, pricePerDroid);
            document.getElementById('result').innerText = resultMessage;

            console.log(resultMessage);
        }
    </script>
    </main>
    <footer></footer>
